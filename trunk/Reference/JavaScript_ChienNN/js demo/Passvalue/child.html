<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Detecting table row index with JavaScript</title>
<style type="text/css">
body { width: 500px; text-align: center; font: bold 10px/16px Verdana, sans-serif; color: #555; margin: 20px auto; }
h1, p { text-align: left; font-weight: normal; }
h1 { font: bold 14px "Trebuchet MS", sans-serif; color: #600; }
table { width: 500px; margin: 0 auto; font-size: 10px; border: 1px solid #ccc; border-width: 1px 0 0 1px; border-collapse: collapse; }
caption { margin: 0 auto; font-size: 12px; margin-bottom: 2em; }
td { padding: 10px; border: 1px solid #ccc; border-width: 0 1px 1px 0; }
tr:hover td { background: #CAEFFD; color: #0768B3; cursor: pointer; }
</style>

<script type="text/javascript">
onload = function() {
    if (!document.getElementsByTagName || !document.createTextNode) return;
    var rows = document.getElementById('my_table').getElementsByTagName('tbody')[0].getElementsByTagName('tr');
    for (i = 0; i < rows.length; i++) {
        rows[i].onclick = function() {
            
			// lay dc id cua Organisation la this.id 
			//alert(this.id );
			opener.document.f1.p_name.value = this.id;
			self.close();
			
        }
    }
}
</script>
</head>
<body>

<h1>Detecting table row index with JavaScript</h1>

<p>Mouseover and click to see the row index.</p>

<table id="my_table">
<tbody>
    <tr id=1><td>first row</td><td>first row</td><td>first row</td><td>first row</td></tr>
    <tr id=4><td>second row</td><td>second row</td><td>second row</td><td>second row</td></tr>

    <tr id=2><td>third row</td><td>third row</td><td>third row</td><td>third row</td></tr>
    <tr id=3><td>fourth row</td><td>fourth row</td><td>fourth row</td><td>fourth row</td></tr>
</tbody>
</table>

<br /><br />


</body>
</html>
